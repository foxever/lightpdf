name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            pdfium_url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium/7690/pdfium-mac-arm64.tgz
            pdfium_lib: libpdfium.dylib
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
            pdfium_url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium/7690/pdfium-mac-x64.tgz
            pdfium_lib: libpdfium.dylib
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            pdfium_url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium/7690/pdfium-linux-x64.tgz
            pdfium_lib: libpdfium.so
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-aarch64
            pdfium_url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium/7690/pdfium-linux-arm64.tgz
            pdfium_lib: libpdfium.so
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
            pdfium_url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium/7690/pdfium-win-x64.tgz
            pdfium_lib: pdfium.dll
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            name: windows-aarch64
            pdfium_url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium/7690/pdfium-win-arm64.tgz
            pdfium_lib: pdfium.dll

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Download Pdfium library
        shell: bash
        run: |
          mkdir -p lib
          echo "Downloading pdfium library from ${{ matrix.pdfium_url }}"
          curl -L -o pdfium.tgz "${{ matrix.pdfium_url }}"
          
          echo "Extracting pdfium package..."
          tar -xzf pdfium.tgz
          
          echo "Looking for library files in extracted package..."
          find . -type f \( -name "*.dylib" -o -name "*.so" -o -name "*.dll" \) 2>/dev/null
          
          FOUND_LIB=""
          if [ -f "lib/${{ matrix.pdfium_lib }}" ]; then
            FOUND_LIB="lib/${{ matrix.pdfium_lib }}"
            echo "Found in lib/: $FOUND_LIB"
          elif [ -f "bin/${{ matrix.pdfium_lib }}" ]; then
            FOUND_LIB="bin/${{ matrix.pdfium_lib }}"
            cp "$FOUND_LIB" lib/
            echo "Found in bin/: $FOUND_LIB -> lib/"
          elif [ -f "${{ matrix.pdfium_lib }}" ]; then
            FOUND_LIB="${{ matrix.pdfium_lib }}"
            cp "$FOUND_LIB" lib/
            echo "Found in root: $FOUND_LIB -> lib/"
          else
            FOUND_LIB=$(find . -type f -name "${{ matrix.pdfium_lib }}" 2>/dev/null | head -1)
            if [ -n "$FOUND_LIB" ]; then
              cp "$FOUND_LIB" lib/
              echo "Found via search: $FOUND_LIB -> lib/"
            fi
          fi
          
          echo "Contents of lib/ directory:"
          ls -la lib/
          
          if [ ! -f "lib/${{ matrix.pdfium_lib }}" ]; then
            echo "ERROR: ${{ matrix.pdfium_lib }} not found in lib/ directory!"
            echo "Available files:"
            find . -type f \( -name "*.dylib" -o -name "*.so" -o -name "*.dll" \) 2>/dev/null
            exit 1
          fi
          echo "Successfully prepared ${{ matrix.pdfium_lib }}"

      - name: Build release (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release (cargo)
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package macOS app
        if: startsWith(matrix.os, 'macos')
        run: |
          APP_NAME="LightPDF"
          APP_BUNDLE="dist/${APP_NAME}-${{ matrix.name }}.app"
          BINARY="target/${{ matrix.target }}/release/lightpdf"
          
          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"
          
          cp "$BINARY" "$APP_BUNDLE/Contents/MacOS/"
          chmod +x "$APP_BUNDLE/Contents/MacOS/lightpdf"
          
          if [ -f "lib/${{ matrix.pdfium_lib }}" ]; then
            cp "lib/${{ matrix.pdfium_lib }}" "$APP_BUNDLE/Contents/MacOS/"
          fi
          
          cat > "$APP_BUNDLE/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>lightpdf</string>
              <key>CFBundleIdentifier</key>
              <string>com.example.lightpdf</string>
              <key>CFBundleName</key>
              <string>LightPDF</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${GITHUB_REF_NAME#v}</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
          </dict>
          </plist>
          EOF

          cd dist
          zip -r "../lightpdf-${{ matrix.name }}.zip" "${APP_NAME}-${{ matrix.name }}.app"
          cd ..

      - name: Package Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          PACKAGE_DIR="dist/lightpdf-${{ matrix.name }}"
          BINARY="target/${{ matrix.target }}/release/lightpdf"
          
          mkdir -p "$PACKAGE_DIR"
          cp "$BINARY" "$PACKAGE_DIR/"
          chmod +x "$PACKAGE_DIR/lightpdf"
          
          if [ -f "lib/${{ matrix.pdfium_lib }}" ]; then
            cp "lib/${{ matrix.pdfium_lib }}" "$PACKAGE_DIR/"
          fi
          
          cat > "$PACKAGE_DIR/README.txt" << 'EOF'
          LightPDF - A lightweight, cross-platform PDF reader
          
          Usage:
            ./lightpdf [PDF file]
          EOF
          
          cd dist
          zip -r "../lightpdf-${{ matrix.name }}.zip" "lightpdf-${{ matrix.name }}"
          cd ..

      - name: Package Windows
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          PACKAGE_DIR="dist/lightpdf-${{ matrix.name }}"
          BINARY="target/${{ matrix.target }}/release/lightpdf.exe"
          
          mkdir -p "$PACKAGE_DIR"
          cp "$BINARY" "$PACKAGE_DIR/"
          
          if [ -f "lib/${{ matrix.pdfium_lib }}" ]; then
            cp "lib/${{ matrix.pdfium_lib }}" "$PACKAGE_DIR/"
          fi
          
          # Copy icon if available
          if [ -f "resources/windows/icon.ico" ]; then
            cp "resources/windows/icon.ico" "$PACKAGE_DIR/"
          fi
          
          cat > "$PACKAGE_DIR/README.txt" << 'EOF'
          LightPDF - A lightweight, cross-platform PDF reader
          
          Usage:
            lightpdf.exe [PDF file]
          EOF
          
          cd dist
          7z a -tzip "../lightpdf-${{ matrix.name }}.zip" "lightpdf-${{ matrix.name }}"
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightpdf-${{ matrix.name }}
          path: lightpdf-${{ matrix.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: LightPDF ${{ github.ref_name }}
          files: artifacts/*/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
